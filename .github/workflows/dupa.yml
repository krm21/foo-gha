name: Greet Workflow

on:
  push:
    branches:
      - main

jobs:
  say-hello:
    runs-on: ubuntu-latest
    outputs:
      sdf: ${{ steps.foo.outputs.ers }}
    steps:
      - name: scriptss
        id: foo
        run: |
          echo ${{ github.repository }}
          echo "Event name: ${{ github.event_name }}"
          echo "Actor: ${{ github.actor }}"
          echo "Git Ref: ${{ github.ref }}"
          echo "Commit SHA: ${{ github.sha }}"
          echo "Workflow Name: ${{ github.workflow }}"
          echo "Run Number: ${{ github.run_number }}"
          # echo $JOB_VAR
          # printenv | sort
          echo "ers=duppa" >> $GITHUB_OUTPUT
          echo "kek=xddd" >> $GITHUB_OUTPUT
      - name: nextone
        run: |
          echo ${{ steps.foo.outputs.kek }}
          echo ${{ steps.foo.outputs }}
          echo ${{ steps.foo }}
          echo ${{ steps }}   
  elo:
    needs: say-hello
    runs-on: ubuntu-latest
    steps:
      - name: xd
        run: |
          echo ${{ needs.say-hello.outputs.sdf }}
