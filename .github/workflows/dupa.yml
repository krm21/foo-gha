name: Dump PR Object

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  debug-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate with GitHub CLI
        run: echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

      - run: |
          gh pr list
