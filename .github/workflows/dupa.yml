name: Github actions repo and pr creation
on: [push]
jobs:
  create-pr:
    runs-on: ubuntu-latest
    env:
      XD: ${{ secrets.DUPA_SECRET }}
    steps:
      - uses: actions/checkout@v4
        with: 
          repository: krm21/myaction/foo/bar@main
          token: ${{ secrets.MYACTION_TOKEN }}
          path: private-action
          
      - uses: ./private-action
        with: 
          message: ☠️☠️💀
